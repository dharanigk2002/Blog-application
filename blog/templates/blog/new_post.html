{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>New Post</h3>
                {% include 'blog/errors.html' %}
                <div class="my-3">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" value="{{form.title.value|default:''}}" class="form-control" name="title" id="title" value="">
                        </div>

                        <div class="form-group">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" value="{{form.content.value|default:''}}" id="content" name="content"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="img_url" class="form-label">Image</label>
                            <input class="form-control-file" type="file" id="img_url" name="img_url">
                        </div>

                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" value="{{form.category.value|default:''}}" id="category" name="category">
                                <option value="">Select</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name|capfirst}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
